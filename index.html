<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="book list app">
  <meta name="author" content="Hanan Karam">
  <script src="https://kit.fontawesome.com/2996e24019.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <title>Book List App</title>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center display-4">
      <i class=" fas fa-book-open text-primary"></i>
      My<span class="text-primary">Book</span>List
    </h1>
    <form action="" id="book-form">
      <div class="form-group">
        <label for="Title">Title:</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="isnb">ISBN Number:</label>
        <input type="text" id="isbn" class="form-control">
      </div>
      <input type="submit" value="Add Book" class="btn btn-primary btn-block">
    </form>
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN Number</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
  <script src="book-list.js" type="text/javascript"></script>
</body>
</html>
